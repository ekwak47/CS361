<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Data</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>

<body>
    <h1>Data Input</h1>

    <p>Here you can add data in a more viewable format. To have an expanded view. click <a href="data.html"><strong>here</strong></a></p>

    <p>To return to the main menu, click <a href="homepage.html"><strong>here</strong></a></p>

    <nav>
        <label for="font">Font:</label>

        <select name="fonts" id="fonts">
            <option value="Ariel">Ariel</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="georgia">Georgia</option>
            <option value="roboto">Roboto</option>
        </select>

        <label for="fontsize">font size</label>

        <div class="number">
            <span class="minus">-</span>
            <input type="text" value="1" />
            <span class="plus">+</span>
        </div>
    </nav>
    <article>
        <h3>Input Data</h3>
        <label for="Textbox"></label>
        <textarea name="datainput"
                  id="datainput"
                  minlength="5"
                  maxlength="3000">
</textarea>
        <a href="confirmation.html"><button type="submit">Submit change</button></a>
        <a href="diet.html"><button type="submit">Cancel change</button></a>
    </article>

</body>
</html>
